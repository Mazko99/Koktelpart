<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background-color: #0d0d0d;
    color: #fff;
    font-family: 'Orbitron', sans-serif;
  }

  .form-control {
    background-color: #111;
    color: #fff;
    border: 1px solid #6600cc;
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 0 10px #6600cc;
  }

  .form-control:focus {
    border-color: #ff00ff;
    background-color: #1a1a1a;
    box-shadow:
      0 0 5px #ff00ff,
      0 0 15px #ff00ff,
      0 0 30px #00f7ff,
      0 0 60px #00f7ff;
  }

  .neon-box {
    max-width: 400px;
    margin: 100px auto;
    padding: 40px;
    border-radius: 15px;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 30px #9900ff88, 0 0 50px #00f7ff55;
    backdrop-filter: blur(12px);
  }

  .btn-neon {
    display: inline-block;
    width: 100%;
    background-color: transparent;
    color: #fff;
    border: 2px solid #aa00ff;
    padding: 10px 20px;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s ease-in-out;
  }

  .btn-neon:hover {
    background-color: #aa00ff;
    color: #fff;
    box-shadow:
      0 0 10px #aa00ff,
      0 0 20px #aa00ff,
      0 0 40px #aa00ff;
  }

  .error-message {
    color: #ff4d4d;
    text-align: center;
    margin-top: 15px;
    font-size: 15px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="neon-box">
      <h2>Вхід</h2>

      {% if message %}
        <div class="message {% if error %}error{% else %}success{% endif %}">
          {{ message }}
        </div>
      {% endif %}

      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Ім’я користувача</label>
          <input name="username" class="form-control" required value="{{ request.form.username }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" name="password" class="form-control" required value="{{ request.form.password }}">
        </div>

        <button type="submit" class="btn btn-custom w-100 mb-3">Увійти</button>
        <div class="text-center">
          <a href="/register" class="btn btn-link">Немає акаунту?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
